language: 
  - node_js

# Version number
node_js: 
  - 4.2.1 

build:
  ci: 
    - node --version

resources:
  - name: jatin-params
    type: params
    version:
      params:
        boo: foo
  
  - name: jatin-gitRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: jatindogra/sample_azure
      branch: master

  - name: jatin-aws
    type: cluster
    integration: jatin-aws
    pointer:
      region: us-east-1
      sourceName: jatin

jobs:
  - name: runSh-Job
    type: runSh
    runtime:
      architecture: x86_64		
      os: Ubuntu_14.04
      timeoutMinutes: 1
    steps:
      - IN: jatin-params
      - IN: jatin-gitRepo
      - IN: jatin-aws
      - TASK:
        - script: echo "Hi"
    
 
